<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Infrastructure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       .navbar {
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            width: 60vw;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
            position: fixed; 
            margin-bottom: 20px;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px red;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .navbar a:hover {
            color: red;
            transform: scale(1.2);
        }
        .nav{
          display: flex;
          justify-content: center;
        }
        .navbar a:hover::after {
            content: attr(title);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar a {
                font-size: 20px;
            }
        }
        @media (max-width:300px){
            .navbar a{
                font-size: 15px;
            }
          }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            bottom: 100%;
            left: 0;
            padding-bottom: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            font-size: 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: red;
            color: white;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 0;
        }

        section {
            padding: 40px 0;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #e40000;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 20px;
        }

        /* Card Styles */
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card i {
            font-size: 2rem;
            color: #e40000;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            max-width: 800px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #777;
        }

        .modal-images {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }

        .modal-images img {
            width: 30%;
            border-radius: 8px;
        }

        .close-btn {
            background-color: #e40000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <section>
        <h2>Halls</h2>
        <div class="cards-container">
            <div class="card" onclick="showModal('Chenab Hall', 'Spacious and modern library for academic and research purposes.', ['/components/h2.jpg', '/components/h3.jpg', '/components/h4.jpg'])">
                <img src="/components/c1.jpg" alt="Library Building">
                <i class="fas fa-book"></i>
                <h3>Chenab Hall</h3>
                <p>Spacious and modern library for academic and research purposes.</p>
            </div>
            <div class="card" onclick="showModal('Himalaya Hall', 'A place for innovation and technology development with state-of-the-art equipment.', ['/components/c2.jpg', '/components/c3.jpg','/components/himalya.jpg'])">
                <img src="/components/h1.jpg" alt="Tech Hub">
                <i class="fas fa-cogs"></i>
                <h3>Himalaya Hall</h3>
                <p>Innovation at its finest with the latest tech equipment and workstations.</p>
            </div>
            <div class="card" onclick="showModal('Florence Hall', 'Where events, seminars, and conferences come alive.', ['/components/f2.jpg', '/components/f3.jpg', '/components/f4.jpg'])">
                <img src="/components/f1.jpg" alt="Auditorium">
                <i class="fas fa-theater-masks"></i>
                <h3>Florence Hall</h3>
                <p>Where events, seminars, and conferences come alive.</p>
            </div>
        </div>
    </section>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <div class="modal-images" id="modal-images">
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="nav">
        <nav class="navbar">
          <a href="/web.html" title="Home"><i class="fas fa-home"></i></a>
          <a href="squareonemain.html" title="SquareOne"><i class="fas fa-utensils"></i></a>
          <div class="dropdown">
              <a href="#" title="Infrastructure"><i class="fas fa-server"></i></a>
              <div class="dropdown-content">
                  <a href="kalam.html">Kalam Block</a>
                  <a href="cvr.html">CV Raman Block</a>
                  <a href="rj.html">Ramanujan Block</a>
              </div>
          </div>
          <a href="herbalgardern.html" title="Herbal Garden"><i class="fas fa-seedling"></i></a>
          <a href="zones.html" title="Zones"><i class="fas fa-map-marked-alt"></i></a>
          <a href="placement.html" title="Placement Cell"><i class="fas fa-handshake"></i></a>
          <a href="ceed.html" title="Ceed"><i class="fas fa-rocket"></i></a>
          <a href="dispensary.html" title="Dispensary"><i class="fas fa-medkit"></i></a>
      </nav>
      </div>
    <script>
        function showModal(title, description, images) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            const modalImagesContainer = document.getElementById('modal-images');
            modalImagesContainer.innerHTML = '';
            images.forEach(imgSrc => {
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                modalImagesContainer.appendChild(imgElement);
            });
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>

</body>
</html>
