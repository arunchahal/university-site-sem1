<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Tooltip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       .navbar {
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            width: 60vw;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
            position: fixed; /* Sticky at the bottom */
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px red;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .navbar a:hover {
            color: red;
            /* transform: scale(
            1.2); */
        }
        .nav{
          display: flex;
          justify-content: center;
        }
        .navbar a:hover::after {
            content: attr(title);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar a {
                font-size: 20px;
            }
        }
        @media (max-width:300px){
            .navbar a{
                font-size: 15px;
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            bottom: 100%;
            left: 0;
            padding-bottom: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            font-size: 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
    <div class="nav">
        <nav class="navbar">
          <a href="extra.html" title="Home"><i class="fas fa-home"></i></a>
          <a href="squareonemain.html" title="SquareOne"><i class="fas fa-utensils"></i></a>
          <div class="dropdown">
              <a href="#" title="Infrastructure"><i class="fas fa-server"></i></a>
              <div class="dropdown-content">
                  <a href="kalam.html">Kalam Block</a>
                  <a href="cvr.html">CV Raman Block</a>
                  <a href="rj.html">Ramanujan Block</a>
              </div>
          </div>
          <a href="herbalgardern.html" title="Herbal Garden"><i class="fas fa-seedling"></i></a>
          <a href="zones.html" title="Zones"><i class="fas fa-map-marked-alt"></i></a>
          <a href="placement.html" title="Placement Cell"><i class="fas fa-handshake"></i></a>
          <a href="ceed.html" title="Ceed"><i class="fas fa-rocket"></i></a>
          <a href="dispensary.html" title="Dispensary"><i class="fas fa-medkit"></i></a>
      </nav>
      </div>
</body>
</html>
